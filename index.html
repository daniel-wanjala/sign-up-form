<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div class="left-row">
			<h1>Mulembe</h1>
			<div class="glow-item"></div>
		</div>
		<div class="right-row">
			<header class="signup-form_header">Sign Up</header>
			<form
				action=""
				id="signup-form"
				class="signup-form"
			>
				<div class="signup-form_user-name">
					<img
						src="assets/person_FILL0_wght400_GRAD0_opsz24.png"
						alt="user"
					/>
					<label for="user-name">Your Name</label>
					<input
						type="text"
						name="user-name"
						id="user-name"
					/>
				</div>
				<div class="signup-form_user-mail">
					<img
						src="assets/mail_FILL0_wght400_GRAD0_opsz24.png"
						alt="mail"
					/>
					<label for="user-mail">Your Email</label>
					<input
						type="email"
						name="user-mail"
						id="user-mail"
					/>
				</div>
				<div class="signup-form_user-pswd">
					<img
						src="assets/lock_FILL0_wght400_GRAD0_opsz24.png"
						alt="password"
					/>
					<label for="user-password">Password</label>
					<input
						type="password"
						name="user-password"
						id="user-password"
					/>
				</div>
				<div class="signup-form_repeat-pswd">
					<img
						src="assets/key_FILL0_wght400_GRAD0_opsz24.png"
						alt="password"
					/>
					<label for="repeat-password">Repeat Password</label>
					<input
						type="password"
						name="repeat-password"
						id="repeat-password"
					/>
				</div>
				<div class="signup-form_accept-terms">
					<input
						type="checkbox"
						name="accept-terms"
						id="accept-terms"
					/>
					<label for="accept-terms"
						>I agree to the <em>Terms and Conditions</em>.</label
					>
				</div>
				<div class="signup-form_register-btn">
					<button type="submit">Register</button>
				</div>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
